<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicks counter</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Contador de clicks</h1>
      <div class="counter-container">
        <div class="text-counter">
          <span>Valor actual:</span>
          <span id="counter-value"></span>
        </div>
        <div class="counter-buttons">
          <button class="btn-counter" id="counterButtonAdd">+</button>
          <button class="btn-counter" id="counterButtonMinus">-</button>
          <button class="btn-counter" id="counterButtonReset">Reset</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
